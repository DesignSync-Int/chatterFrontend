services:
  - type: web
    name: chatterfrontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - key: X-Frame-Options
        value: DENY
      - key: X-Content-Type-Options
        value: nosniff
    buildFilter:
      paths:
        - src/**
        - public/**
        - package.json
        - vite.config.ts
