services:
  - type: web
    name: chatterfrontend
    env: static
    buildCommand: |
      echo "Installing dependencies with optional binaries..."
      npm ci --include=optional
      echo "Running production build..."
      npm run build:production
    staticPublishPath: ./dist
    envVars:
      - key: VITE_BASE_URL
        value: https://chatterbackend.onrender.com
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    headers:
      - key: Cache-Control
        value: no-cache
    pullRequestPreviewsEnabled: false
